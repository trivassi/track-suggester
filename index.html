<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>

      <h1>Track Suggester</h1>
      <h3>See which Epicodus track is best for you!</h3>
      <!-- Enter Name -->
      <div class="container">
      <form id="info">
        <div class="form-group">
          <label for="name">Your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
      </form>
      <!-- Survey Starts-->
      <!-- Radio Button Questions-->
      <h4>Do you have an Android phone?</h4>
      <form id="question1">
      <div class="radio">
        <label>
          <input type="radio" name="question1" value="true" checked>Yes
        </label>
        <label>
          <input type="radio" name="question1" value="false">No
        </label><hr>
      </div>
    </form>

    <h4>Do you have a Microsoft computer or laptop?<h4>
    <form id="question2">
      <div class="radio">
        <label>
          <input type="radio" name="question2" value="true" checked>Yes
        </label>
        <label>
          <input type="radio" name="question2" value="false">No
        </label><hr>
      </div>
    </form>

    <h4>Do you consider youself artistic?<h4>
    <form id="question3">
      <div class="radio">
        <label>
          <input type="radio" name="question3" value="true" checked>Yes
        </label>
        <label>
          <input type="radio" name="question3" value="false">No
        </label><hr>
      </div>
    </form>

    <h4>What have you enjoyed doing more the first two weeks?<h4>
    <form id="question3">
      <div class="radio">
        <label>
          <input type="radio" name="question3" value="true" checked>HTML/CSS
        </label>
        <label>
          <input type="radio" name="question3" value="false">JS/JQuery
        </label><hr>
      </div>
    </form>

    <!-- Drop Down Box-->
    <h4>Choose which city you would prefer to live in?</h4>
    <form>
      <select class="form-control" id="city">
        <option value="1">Stockholm</option>
        <option value="2">San Francisco</option>
        <option value="3">Seattle</option>
      </select>
    </form>
    <!-- Submit Button-->
    <form id=button>
      <button type="submit" class="btn-success">Go!</button>
    </form>

    </div>
  </body>
</html>
